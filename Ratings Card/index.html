<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
        <title>Ratings </title>
</head>

<body>
    <div class="ratings__cart__area">
        <h2>Customer reviews</h2>
        <div class="star__area">
            <div class="star">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <p>4.7 out of 5</p>
        </div>
        <p class="customer">40 customer ratings</p>
        <div class="total__star">
            <div class="total__star__progress">
                <p>5 star</p>
                <div class="progress">
                    <div style="width: 84%;" class="progress-bar"></div>
                </div>
                <span>84%</span>
            </div>
            <div class="total__star__progress">
                <p>4 star </p>
                <div class="progress">
                    <div style="width: 25%;" class="progress-bar"></div>
                </div>
                <span>25%</span>
            </div>
            <div class="total__star__progress">
                <p>3 star</p>
                <div class="progress">
                    <div style="width: 12%;" class="progress-bar"></div>
                </div>
                <span>12%</span>
            </div>
            <div class="total__star__progress">
                <p>2 star </p>
                <div class="progress">
                    <div style="width: 8%;" class="progress-bar"></div>
                </div>
                <span>8%</span>
            </div>
            <div class="total__star__progress">
                <p>1 star </p>
                <div class="progress">
                    <div style="width: 3%;" class="progress-bar"></div>
                </div>
                <span>3%</span>
            </div>
        </div>
        <p class="calculate">How do we calculate ratings?</p>
    </div>

</body>

</html>
