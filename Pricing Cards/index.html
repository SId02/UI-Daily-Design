<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Pricing Cards Complete</title>
  </head>
  <body>
    <main>
      <h1 class="section__title">Pricing Cards</h1>
      <div class="container">     
        <article class="card">
          <header>
            <div class="card__title">
              <h3>Free</h3>
              <p>For Freelancers</p>
            </div>
            <div class="card__price">$0</div>
          </header>
          <div class="services">     
            <div class="service">
              <span class="icon">
                <i class="fas fa-check"></i>
              </span>
              <p>1 Users</p>
            </div>
            
            <div class="service">
              <span class="icon">
                <i class="fas fa-check"></i>
              </span>
              <p>10 Downloads Per Month</p>
            </div>
      
            <div class="service">
              <span class="icon">
                <i class="fas fa-check"></i>
              </span>
              <p>Faster Files</p>
            </div>
        
          </div>
          <button type="btn" class="btn">Subscribe</button>
        </article>    
        <article class="card card__black">
          <header>
            <div class="card__title">
              <h3>Pro</h3>
              <p>For Agencies</p>
            </div>
            <div class="card__price">$40</div>
          </header>
          <div class="services">       
            <div class="service">
              <span class="icon">
                <i class="fas fa-check"></i>
              </span>
              <p>3 Users</p>
            </div>
          
            <div class="service">
              <span class="icon">
                <i class="fas fa-check"></i>
              </span>
              <p>Unlimited Downloads</p>
            </div>       
            <div class="service">
              <span class="icon">
                <i class="fas fa-check"></i>
              </span>
              <p>Fully-Editable Files</p>
            </div>       
            <div class="service">
              <span class="icon">
                <i class="fas fa-check"></i>
              </span>
              <p>Custom Packs</p>
            </div>         
            <div class="service">
              <span class="icon">
                <i class="fas fa-check"></i>
              </span>
              <p>200+ Custom Packs</p>
            </div>
          </div>
          <button type="btn" class="btn">Subscribe</button>
        </article>
      </div>
    </main> 
  </body>
</html>
