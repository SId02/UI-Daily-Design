<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Activity Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header-image">
          <img src="img/cover.jpg" alt="Coverphoto"/>
        </div>
        <div class="description">
          <h1>In cod we trust</h1>
          <p>Fishing in Norway is a way to embrace the local lifestyle.</p>
          <p>
            Countless lakes and rivers and an extensive coastline means
            outstanding opportunities to catch a big one.
          </p>

          <div class="box">
            <button class="button">
              <a href="#">Fjord and sea fishing </a>
            </button>

            <button class="button">
              <a href="#">Freshwater fishing </a>
            </button >

            <button class="button">
              <a href="#">Winter fishing </a>
            </button>

            <button class="button green">
              <a href="#">Discover more </a>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
