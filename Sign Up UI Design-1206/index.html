<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Sign Up Form 1206</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="services">
          <article class="service">
            <span class="icon">
              <i class="fas fa-check"></i>
            </span>
            <h4>Quick and Easy Sign-up</h4>
            <p>Enter your email address to create an account.</p>
          </article>
    
          <article class="service">
            <span class="icon">
              <i class="fas fa-check"></i>
            </span>
            <h4>Cross-Platform Solution</h4>
            <p>
              Preview your newsletters on any device before sending them out.
            </p>
          </article>
          <article class="service">
            <span class="icon">
              <i class="fas fa-check"></i>
            </span>
            <h4>Start Sending Emails</h4>
            <p>Use our API or pick our pre-built templates.</p>
          </article>
        </section>
        <form class="form">
          <h2>Create Your Account</h2>
          <div class="form-control">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-input"
              placeholder="Enter Your Email"
            />
          </div>
          <div class="form-control">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              class="form-input"
              placeholder="Enter Your Full Name"
            />
          </div>
          <div class="form-control">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-input"
              placeholder="Type To Create a Password"
            />
          </div>
          <div class="updates">
            <input type="checkbox" name="" id="" />
            <p>Get udpates and notifications about our product</p>
          </div>
          <button type="submit" class="btn">Type to create a password</button>
        </form>
      </div>
    </main>
  </body>
</html>
