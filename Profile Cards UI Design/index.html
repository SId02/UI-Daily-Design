<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Profile Cards</title>
  </head>
  <body>
    <h1 class="section__title">Profile Cards</h1>
    <section>
      <article class="card card__1">
        <header></header>
        <img src="./img/person-1.jpeg" alt="person-1" />
        <h4>hulda terry</h4>
        <p>A well renowned Mobile Application Development Company in Europe</p>
        <button class="btn">Follow</button>
      </article>
      <article class="card card__2">
        <img src="./img/person-2.jpeg" alt="person-2" />
        <div>
          <h4>hulda terry</h4>
          <p>University of Nevada</p>
          <p>PhD of Information Systems</p>
          <button class="btn">Contact</button>
        </div>
      </article>
      <article class="card card__3">
        <img src="./img/person-3.jpeg" alt="person-3" />
        <div class="card__3__info">
          <h4>Amanda Graham</h4>
          <div class="card__3__links">
            <p class="card__3__link">
              <span>
                <i class="fas fa-map"></i>
              </span>
              Bergen
            </p>
            <a href="#" class="card__3__link">
              <span><i class="fas fa-link"></i></span>
              website.com
            </a>
          </div>
        </div>
        <button class="btn">View Profile</button>
      </article>
    </section>
  </body>
</html>
